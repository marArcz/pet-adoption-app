<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: sans-serif;
        }

        .box {
            border: 10px solid rgb(245, 245, 245);
            padding: 10px 20px;
        }

        .number {
            background: #005430;
            color: white;
            text-align: center;
            padding: 6px 5px;
        }
    </style>
</head>

<body>
    <h3 style="text-align: center;margin-top: 30px;">GOD'S HOME OF REFUGE</h3>
    <div class="box">
        <h3>Hi {name}!</h3>
        <h3 style="margin-top: 20px;">
           {message}
        </h3>
        <p>Schedule: <strong>{date}</strong> @<strong>{time}</strong></p>
        <h4 style="margin-top:40px">
            Application No:
        </h4>

        <h4 class="number">
            {application_no}
        </h4>
        <h5 style="margin-top: 35px;color:gray">
                Thank you so much, adopt and share pets a home!
        </h5>
        <br>
        <h5 style="color: gray;">
                From,
                <br><br>
                God's Home of Refuge
        </h5>
    </div>
</body>

</html>
